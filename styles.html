<style>
  :root {
    --green: #006c5c;
    --gold: #c79d2f;
    --gray: #f4f6f8;
    --text: #1f2933;
    --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    --header-height: 200px;
    --floating-nav-width: 290px;
    --floating-nav-offset: 16px;
    --floating-nav-top: calc(var(--header-height) + 12px);
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
    background: var(--gray);
    color: var(--text);
  }

  .app-header {
    background: linear-gradient(135deg, var(--green), #0d8571);
    color: #fff;
    padding: 20px 24px 12px 24px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    box-shadow: var(--card-shadow);
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .header-top {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 16px;
    flex-wrap: wrap;
  }

  .brand-left {
    display: flex;
    align-items: center;
    gap: 14px;
  }

  .brand-logo {
    height: 100px;
    width: auto;
  }

  .header-subtitle {
    margin: 0;
    font-weight: 700;
    opacity: 0.9;
  }

  h1 { margin: 4px 0; }
  .subtitle { margin: 2px 0 0 0; opacity: 0.9; }
  .eyebrow { text-transform: uppercase; letter-spacing: 0.08em; margin: 0; font-size: 0.8rem; opacity: 0.85; }

  .brand-actions { display: flex; gap: 10px; flex-wrap: wrap; }

  .main-nav {
    display: flex;
    gap: 8px;
    padding: 10px 12px;
    background: rgba(255, 255, 255, 0.12);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 12px;
    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.18), 0 8px 20px rgba(0, 0, 0, 0.12);
    flex-wrap: wrap;
    backdrop-filter: blur(6px);
  }

  .nav-item, .nav-link {
    background: rgba(255, 255, 255, 0.95);
    border: 1px solid rgba(255, 255, 255, 0.7);
    color: var(--text);
    padding: 10px 14px;
    border-radius: 999px;
    font-weight: 700;
    min-height: 44px;
  }

  .nav-item.active {
    background: var(--green);
    color: #fff;
    border-color: var(--green);
    box-shadow: var(--card-shadow);
  }

  .nav-item:focus-visible, .nav-link:focus-visible, button:focus-visible, a:focus-visible, input:focus-visible {
    outline: 3px solid var(--gold);
    outline-offset: 2px;
  }

  button {
    border: none;
    border-radius: 10px;
    padding: 12px 16px;
    font-weight: 700;
    cursor: pointer;
    min-height: 44px;
  }

  button[disabled] { opacity: 0.7; cursor: not-allowed; }

  button.primary { background: var(--gold); color: #1a1a1a; box-shadow: var(--card-shadow); }
  button.secondary { background: transparent; color: #fff; border: 1px solid rgba(255,255,255,0.6); }

  .identity-bar {
    background: #fff;
    margin: 16px;
    padding: 12px 16px;
    border-radius: 12px;
    display: grid;
    gap: 12px;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    align-items: end;
    box-shadow: var(--card-shadow);
  }

  .identity-bar label { display: block; font-weight: 600; margin-bottom: 6px; }
  .identity-bar input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #d0d7de; }
  .field.compact { text-align: right; }
  .inline-error { color: #991b1b; font-weight: 600; min-height: 18px; margin-top: 4px; }

  .dashboard {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 16px;
    margin: 0 16px 16px 16px;
  }

  .card {
    background: #fff;
    border-radius: 14px;
    padding: 16px;
    box-shadow: var(--card-shadow);
  }

  .status-header { display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap; }
  .badge { background: #e7f4f1; color: #0b5f52; padding: 8px 12px; border-radius: 999px; font-weight: 700; }

  .progress-row { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
  .progress-bar { flex: 1; width: 100%; height: 12px; border-radius: 999px; background: #e5e7eb; margin: 12px 0; overflow: hidden; position: relative; }
  .progress-bar-fill { height: 100%; width: 0; background: var(--gold); transition: width 0.4s ease; }
  .progress-bar-fill.ghost-fill { opacity: 0.35; position: absolute; inset: 0; pointer-events: none; }
  .progress-text { font-weight: 600; color: #334155; }
  .cert-estimates { margin: 4px 0 12px; padding: 10px; border-radius: 10px; background: #f8fafc; border: 1px solid #e5e7eb; }
  .cert-estimates p { margin: 4px 0; font-weight: 600; color: #0f172a; }

  .status-actions { display: flex; justify-content: space-between; align-items: center; gap: 12px; padding: 12px; border-radius: 12px; background: #f8fafc; border: 1px solid #e2e8f0; margin: 0 0 12px 0; flex-wrap: wrap; }
  .status-actions__copy { max-width: 520px; }
  .status-actions .subtitle { margin: 4px 0 0 0; color: #334155; }
  .status-actions button { min-width: 180px; }

  .module-progress { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 8px; }
  .module-chip { padding: 10px; border-radius: 10px; border: 1px solid #e5e7eb; background: #f9fafb; }
  .module-chip.pass { border-color: #c1f0d4; background: #eefcf3; }
  .module-chip .title { font-weight: 700; margin: 0; }
  .module-chip .status { margin: 4px 0 0 0; font-size: 0.9rem; }

  .layout {
    position: relative;
    display: block;
    margin: 0 16px 48px 16px;
    padding-top: 8px;
  }

  .side-nav {
    background: rgba(255, 255, 255, 0.98);
    border-radius: 14px;
    padding: 16px;
    box-shadow: var(--card-shadow);
    height: fit-content;
    position: fixed;
    top: var(--floating-nav-top);
    left: var(--floating-nav-offset);
    width: var(--floating-nav-width);
    border: 1px solid #e2e8f0;
    backdrop-filter: blur(10px);
    max-height: calc(100vh - var(--floating-nav-top) - 20px);
    overflow-y: auto;
    z-index: 12;
  }

  .side-nav .eyebrow { margin-bottom: 6px; display: block; }
  .side-nav ul { list-style: none; padding: 0; margin: 8px 0 0 0; display: grid; gap: 8px; }
  .side-nav li { margin: 0; }
  .side-nav button {
    width: 100%;
    text-align: left;
    background: #f8fafc;
    color: var(--text);
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    padding: 12px;
    transition: background 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
  }
  .side-nav button:hover { background: #eef2f7; transform: translateX(2px); }
  .side-nav button.active {
    background: linear-gradient(135deg, var(--green), #0d8571);
    color: #fff;
    border-color: var(--green);
    box-shadow: var(--card-shadow);
  }

#moduleContainer { display: flex; flex-direction: column; gap: 16px; margin-left: 0; }

  @media (min-width: 1024px) {
    .layout { padding-left: 0; }
    #moduleContainer { margin-left: 0; }
    body.modules-nav-active main {
      padding-left: calc(var(--floating-nav-width) + (var(--floating-nav-offset) * 2));
    }
  }

  .module-status-list { list-style: none; padding: 0; margin: 12px 0 0 0; display: grid; gap: 6px; }
  .module-status-item { padding: 10px; border-radius: 10px; border: 1px solid #e5e7eb; background: #f8fafc; font-weight: 600; display: flex; justify-content: space-between; align-items: center; gap: 10px; flex-wrap: wrap; }
  .status-complete { border-color: #c1f0d4; background: #eefcf3; color: #0f5132; }
  .status-missing { border-color: #fee2e2; background: #fff5f5; color: #991b1b; }
  .module-badge { padding: 6px 10px; border-radius: 999px; font-weight: 800; }
  .badge-pass { background: #0f5132; color: #e8f8f2; }
  .badge-pending { background: #991b1b; color: #fff5f5; }
  .next-module { padding: 12px; border-radius: 12px; border: 1px dashed #e2e8f0; background: #f8fafc; margin-bottom: 10px; }

  .module-section[hidden] { display: none; }

  .main-section { scroll-margin-top: calc(var(--header-height) + 80px); }

  .module-shell { padding: 0; background: transparent; box-shadow: none; }

  .module-hero {
    position: relative;
    background: #f8fafc;
    border: 1px solid #e5e7eb;
    border-radius: 16px;
    padding: 16px;
    box-shadow: var(--card-shadow);
    margin-bottom: 16px;
  }

  .module-hero__text { display: flex; flex-direction: column; gap: 8px; }
  .module-title { margin: 0; font-size: 1.7rem; color: var(--green); }
  .module-subtitle { margin: 0; color: #334155; font-weight: 600; }
  .module-objectives-block { padding: 10px; border-radius: 12px; background: #fff; border: 1px solid #e5e7eb; box-shadow: inset 0 1px 0 #fff; }
  .module-objectives { margin: 6px 0 0 0; padding-left: 18px; display: grid; gap: 6px; }
  .module-objectives li { margin: 0; }

  .module-cards { display: flex; flex-direction: column; gap: 16px; padding: 0 0 12px; }
  .module-card { background: #fff; border: 1px solid #e5e7eb; border-radius: 14px; padding: 16px; box-shadow: var(--card-shadow); }
  .module-card .subtitle { color: #475569; margin: 0; }

  .content-grid { display: grid; grid-template-columns: minmax(0, 1.7fr) minmax(260px, 1fr); gap: 16px; align-items: start; }
  .content-main { display: flex; flex-direction: column; gap: 12px; }
  .content-side { display: flex; flex-direction: column; gap: 12px; }

  .module-media-container {
    padding: 12px;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    background: #f8fafc;
    box-shadow: inset 0 1px 0 #fff;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .callout { border: 1px solid #e5e7eb; border-left: 4px solid var(--green); border-radius: 12px; padding: 12px; background: #f8fafc; box-shadow: inset 0 1px 0 #fff; }
  .callout--warn { border-left-color: #f59e0b; background: #fff7ed; }
  .callout--note { border-left-color: #0ea5e9; background: #f0f9ff; }
  .callout--safety { border-left-color: #10b981; background: #ecfdf3; border-color: #befae0; }
  .callout-title { margin: 0 0 6px 0; font-weight: 800; color: #0f172a; }

  .module-figure-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px; align-items: start; }
  .module-figure { margin: 0; width: 100%; }
  .content-side .module-figure { margin: 0; }
  .module-image { width: 100%; height: auto; }
  .module-caption { margin: 6px 0 0; font-size: 0.95rem; color: #475569; line-height: 1.45; }

  .back-to-top { margin-top: 12px; text-align: right; }

  @media (max-width: 900px) {
    .module-hero { position: static; top: auto; }
    .content-grid { grid-template-columns: 1fr; }
  }

  .module { padding: 16px; border-radius: 14px; background: #fff; box-shadow: var(--card-shadow); }
  .module h2 { margin-top: 0; color: var(--green); }
  .module .pill { display: inline-block; background: #e7f4f1; color: #0b5f52; padding: 6px 10px; border-radius: 999px; font-weight: 700; margin-bottom: 8px; }
  .pill-quiet { background: #f1f5f9; color: #0f172a; border: 1px solid #e2e8f0; }
  .section { margin: 10px 0; }
  .section h3 { margin-bottom: 6px; }
  .section ul { padding-left: 18px; margin: 0; }

  .module-figure { max-width: 520px; width: 100%; margin: 0 auto; text-align: left; }
  .module-image { width: 100%; max-width: 100%; border: 1px solid #e5e7eb; border-radius: 12px; box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08); display: block; }
  .module-caption { margin: 6px 0 0; font-size: 0.95rem; color: #475569; line-height: 1.45; }
  .module-image--large { max-width: 420px; }

  .module-figure-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 12px;
    align-items: start;
  }
  .module-caption-list { margin: 6px 0 0; padding-left: 18px; text-align: left; }
  .module-caption-list li { margin: 4px 0; }

  @media (max-width: 640px) {
    .module-figure-grid { grid-template-columns: 1fr; }
  }

  .module.module-shell {
    padding: 0;
    background: transparent;
    box-shadow: none;
    border-radius: 0;
  }

  .quiz { margin-top: 12px; padding: 12px; border: 1px solid #e5e7eb; border-radius: 12px; background: #fbfdff; }
  .quiz-lockout-banner {
    border-radius: 10px;
    padding: 10px 12px;
    background: #fff1f2;
    border: 1px solid #fecdd3;
    color: #9f1239;
    margin-bottom: 10px;
    display: grid;
    gap: 4px;
    font-weight: 700;
  }
  .quiz-lockout-banner[hidden] { display: none; }
  .quiz-lockout-countdown { font-weight: 600; }
  .quiz-locked .quiz-host { opacity: 0.6; pointer-events: none; }
  .quiz-question { margin-bottom: 10px; }
  .quiz-options label { display: block; margin: 4px 0; }
  .quiz input[type="text"] { width: 100%; margin-top: 6px; }
  .quiz-context { font-weight: 700; color: #0f172a; margin-bottom: 4px; }
  .quiz-footer { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 8px; }
  .quiz-actions { display: flex; gap: 8px; flex-wrap: wrap; }
  .module-nav { display: flex; justify-content: space-between; align-items: center; gap: 8px; margin-top: 12px; flex-wrap: wrap; }
  .module-nav .nav-button { background: #f8fafc; color: var(--text); border: 1px solid #e5e7eb; box-shadow: var(--card-shadow); }
  .module-nav .nav-button.primary { background: var(--gold); color: #1a1a1a; border-color: var(--gold); }
  .nav-button.ghost { background: #fff; color: #0f172a; border-color: #e5e7eb; }
  .status-text { font-weight: 700; }
  .inline-warning { color: #b45309; }

  /* Module 1 specific additions */
  .concept-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 12px; }
  .concept-card { padding: 14px; border: 1px solid #e5e7eb; border-radius: 12px; background: #f9fafb; box-shadow: inset 0 1px 0 #fff; }
  .concept-card.highlight { background: #fff7ed; border-color: #fcd34d; }
  .list-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; }
  .concept-card ul { margin: 4px 0; }
  .tip { margin-top: 8px; font-size: 0.95rem; color: #374151; }

  .rule-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 10px; }
  .rule-card { padding: 12px; border-radius: 10px; background: #eef2f7; border: 1px solid #dbe0e6; }
  .rule-card h4 { margin: 0 0 6px 0; }

  .hem-callout { display: grid; grid-template-columns: 2fr 1fr; gap: 12px; align-items: center; padding: 14px; border-radius: 12px; background: linear-gradient(135deg, #ecfdf3, #fefce8); border: 1px solid #c5e1a5; }
  .hem-callout ul { margin: 6px 0; }
  .hem-visual { text-align: center; border-left: 1px dashed #c9c9c9; padding-left: 12px; }
  .badge-lite { display: inline-block; padding: 6px 10px; border-radius: 999px; background: #0f5132; color: #fff; font-weight: 700; }

  .scenario-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 10px; }
  .scenario-card { padding: 12px; border-radius: 10px; border: 1px solid #e5e7eb; background: #fff; box-shadow: var(--card-shadow); }
  .scenario-card .bad { color: #991b1b; font-weight: 700; }
  .scenario-card .good { color: #0f5132; font-weight: 700; }

  .practice-grid { background: #fff; border-radius: 12px; border: 1px solid #e5e7eb; padding: 12px; }
  .practice-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 10px; }
  .practice-card { padding: 12px; border-radius: 10px; border: 1px solid #dbe0e6; background: #f8fafc; }
  .practice-header { display: flex; justify-content: space-between; align-items: center; gap: 8px; }
  .practice-card input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #cbd5e1; margin: 8px 0; }
  .tag { background: #e7f4f1; color: #0b5f52; padding: 4px 8px; border-radius: 999px; font-weight: 700; font-size: 0.85rem; }
  .hint { margin: 0; font-size: 0.9rem; color: #374151; }

  .script-card { padding: 12px; border-radius: 12px; border: 1px solid #e5e7eb; background: #fff7ed; }

  /* Module 4 specific UI */
  .module-four__grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 12px; }
  .note-card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 14px; background: #f8fafc; box-shadow: inset 0 1px 0 #fff; }
  .hem-guard { background: linear-gradient(135deg, #fef3c7, #ecfdf3); border-color: #facc15; }
  .note-columns { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 10px; }
  .note-card ul { margin: 6px 0; }
  .comparison-table { border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; background: #fff; }
  .comparison-grid { display: grid; gap: 8px; }
  .comparison-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 10px; padding: 10px; border-radius: 10px; background: #f8fafc; border: 1px dashed #dbe0e6; }
  .comparison-row .bad { color: #b91c1c; font-weight: 700; }
  .comparison-row .good { color: #065f46; font-weight: 700; }
  .format-grid { border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; background: #fff; }
  .format-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; }
  .format-card { border: 1px solid #dbe0e6; border-radius: 12px; padding: 12px; background: #f9fafb; }
  .format-label { font-weight: 800; letter-spacing: 0.05em; color: var(--green); }
  .format-example { font-weight: 700; margin: 6px 0; }
  .field-usage ul { margin: 6px 0; }
  .pos-mockups { border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; background: #f8fafc; }
  .mockup-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 10px; }
  .pos-card { border: 1px solid #dbe0e6; border-radius: 12px; padding: 12px; background: #fff; box-shadow: var(--card-shadow); }
  .pos-card__header { display: flex; justify-content: space-between; align-items: center; gap: 8px; flex-wrap: wrap; }
  .pos-service { padding: 6px 10px; border-radius: 999px; background: #e7f4f1; color: #0b5f52; font-weight: 700; }
  .pos-note-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; align-items: start; }
  .script-grid { border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; background: #fff; }
  .script-grid__inner { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 10px; }
  .correction-list ul { margin: 8px 0; }

  /* Module 5 specific UI */
  .module-five__grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 12px; align-items: start; }
  .module-five__card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 10px; }
  .module-five__card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; background: #fff; box-shadow: inset 0 1px 0 #fff; }
  .module-five__card.success { border-color: #c7f9cc; background: #f0fdf4; }
  .module-five__card.warning { border-color: #fecdd3; background: #fff5f5; }
  .module-five__card.outline { background: #f8fafc; border-style: dashed; }
  .module-five__comparison { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 10px; }
  .module-five__protocol { border: 1px solid #cce6d6; border-radius: 12px; padding: 12px; background: linear-gradient(135deg, #f0fdf4, #ecfeff); box-shadow: inset 0 1px 0 #fff; }
  .module-five__note-line { margin-top: 10px; padding: 8px; border-radius: 10px; background: #fff7ed; border: 1px solid #fcd34d; font-weight: 600; }
  .module-five__script-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 10px; }
  .module-five__script { border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; background: #f8fafc; box-shadow: var(--card-shadow); }
  .module-five__note { border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; background: #fff; box-shadow: inset 0 1px 0 #fff; }
  .module-five__boundary { border: 1px solid #fcd34d; border-radius: 12px; padding: 12px; background: linear-gradient(135deg, #fef3c7, #fffbea); box-shadow: inset 0 1px 0 #fff; }
  .module-five__reminder { border: 1px solid #cbd5e1; background: #f8fafc; }
  .module-five__visuals .module-caption { text-align: left; }

  /* Module 2 specific UI */
  .pin-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 12px; }
  .pin-card { padding: 14px; border-radius: 12px; border: 1px solid #e5e7eb; background: #fff; box-shadow: inset 0 1px 0 #fff; }
  .pin-card__header { display: flex; justify-content: space-between; align-items: center; gap: 8px; }
  .note-line { margin-top: 10px; padding: 8px; border-radius: 10px; background: #fff7ed; border: 1px solid #fcd34d; font-weight: 600; }
  .micro-copy { font-size: 0.95rem; color: #374151; }
