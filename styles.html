<style>
  :root {
    --green: #006c5c;
    --gold: #c79d2f;
    --gray: #f4f6f8;
    --text: #1f2933;
    --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
    background: var(--gray);
    color: var(--text);
  }

  .app-header {
    background: linear-gradient(135deg, var(--green), #0d8571);
    color: #fff;
    padding: 20px 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 16px;
    flex-wrap: wrap;
    box-shadow: var(--card-shadow);
  }

  .brand-left {
    display: flex;
    align-items: center;
    gap: 14px;
  }

  .brand-logo {
    height: 72px;
    width: auto;
  }

  h1 { margin: 4px 0; }
  .subtitle { margin: 2px 0 0 0; opacity: 0.9; }
  .eyebrow { text-transform: uppercase; letter-spacing: 0.08em; margin: 0; font-size: 0.8rem; opacity: 0.85; }

  .brand-actions { display: flex; gap: 10px; flex-wrap: wrap; }

  button {
    border: none;
    border-radius: 10px;
    padding: 12px 16px;
    font-weight: 700;
    cursor: pointer;
  }

  button.primary { background: var(--gold); color: #1a1a1a; box-shadow: var(--card-shadow); }
  button.secondary { background: transparent; color: #fff; border: 1px solid rgba(255,255,255,0.6); }

  .identity-bar {
    background: #fff;
    margin: 16px;
    padding: 12px 16px;
    border-radius: 12px;
    display: grid;
    gap: 12px;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    align-items: end;
    box-shadow: var(--card-shadow);
  }

  .identity-bar label { display: block; font-weight: 600; margin-bottom: 6px; }
  .identity-bar input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #d0d7de; }
  .field.compact { text-align: right; }

  .dashboard {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 16px;
    margin: 0 16px 16px 16px;
  }

  .card {
    background: #fff;
    border-radius: 14px;
    padding: 16px;
    box-shadow: var(--card-shadow);
  }

  .status-header { display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap; }
  .badge { background: #e7f4f1; color: #0b5f52; padding: 8px 12px; border-radius: 999px; font-weight: 700; }

  .progress-bar { width: 100%; height: 10px; border-radius: 999px; background: #e5e7eb; margin: 12px 0; overflow: hidden; }
  #progressFill { height: 100%; width: 0; background: var(--gold); transition: width 0.3s ease; }

  .module-progress { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 8px; }
  .module-chip { padding: 10px; border-radius: 10px; border: 1px solid #e5e7eb; background: #f9fafb; }
  .module-chip.pass { border-color: #c1f0d4; background: #eefcf3; }
  .module-chip .title { font-weight: 700; margin: 0; }
  .module-chip .status { margin: 4px 0 0 0; font-size: 0.9rem; }

  .layout { display: grid; grid-template-columns: 260px 1fr; gap: 16px; margin: 0 16px 48px 16px; }

  .side-nav { background: #fff; border-radius: 14px; padding: 16px; box-shadow: var(--card-shadow); height: fit-content; position: sticky; top: 12px; }
  .side-nav ul { list-style: none; padding: 0; margin: 8px 0 0 0; }
  .side-nav li { margin-bottom: 8px; }
  .side-nav button { width: 100%; text-align: left; background: #f8fafc; color: var(--text); border: 1px solid #e5e7eb; border-radius: 10px; padding: 10px; }
  .side-nav button:hover { background: #eef2f7; }

  #moduleContainer { display: flex; flex-direction: column; gap: 16px; }

  .module { padding: 16px; border-radius: 14px; background: #fff; box-shadow: var(--card-shadow); }
  .module h2 { margin-top: 0; color: var(--green); }
  .module .pill { display: inline-block; background: #e7f4f1; color: #0b5f52; padding: 6px 10px; border-radius: 999px; font-weight: 700; margin-bottom: 8px; }
  .section { margin: 10px 0; }
  .section h3 { margin-bottom: 6px; }
  .section ul { padding-left: 18px; margin: 0; }
  .section .callout { background: #f8fafc; border-radius: 10px; padding: 10px; border: 1px solid #e5e7eb; }

  .quiz { margin-top: 12px; padding: 12px; border: 1px solid #e5e7eb; border-radius: 12px; background: #fbfdff; }
  .quiz-question { margin-bottom: 10px; }
  .quiz-options label { display: block; margin: 4px 0; }
  .quiz input[type="text"] { width: 100%; margin-top: 6px; }
  .quiz-footer { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 8px; }
  .status-text { font-weight: 700; }

  @media (max-width: 960px) {
    .dashboard { grid-template-columns: 1fr; }
    .layout { grid-template-columns: 1fr; }
    .side-nav { position: static; }
    .brand-left { flex-direction: column; align-items: flex-start; }
  }
</style>
